<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list of post</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ol>
        {% for post in posts %}
        <li>

            
            <h1>Title: <a href="{% url 'detail' post.pk %}">{{ post.title }}</a></h1>
            

            
             
        </li>
        {% endfor %}
    </ol>
    
</body>
</html>
